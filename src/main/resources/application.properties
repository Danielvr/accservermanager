# API
server.servlet.context-path=/v1
# Server
server.port=8000
management.server.port=9554
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=
# Database
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=accservermanager
# Jackson
spring.jackson.date-format=grimsi.accservermanager.backend.configuration.RFC3339DateFormat
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.mapper.accept-case-insensitive-enums=true
# ACC Server Manager
accservermanager.secret=${random.uuid}
accservermanager.expiration-time=86400000
accservermanager.username=admin
accservermanager.password=admin
accservermanager.server-path="C:\\Program Files (x86)\\Steam\\steamapps\\common\\Assetto Corsa Competizione\\server"
accservermanager.container-name-prefix="accserver_"
accservermanager.container-image="alpine"